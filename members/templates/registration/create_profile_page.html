{% extends 'base.html' %}
{% block title %}Create A New Profile Page{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h3 class="userid">Create Profile Page</h3>
<div class="col-sm-6 col">
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary btn-sm">Create Profile Page</button>
        </form>
    </div>
</div>
{% else %}
<h3>OPPS!!! You have to login.</h3>
{% endif %}
{% endblock %}
