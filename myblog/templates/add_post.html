{% extends 'base.html' %}
{% block title %}Create a new Blog Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h3 class="userid">Add Post</h3>
<div class="col-sm-6 col">
  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button class="btn btn-secondary btn-sm">Post</button>
    </form>
  </div>
</div>
<script>
  var name = "{{ user.id }}";
  document.getElementById("elder").value = name;
</script>
{% else %}
<h3>OPPS!!! You have to login.</h3>
{% endif %}
{% endblock %}
